name: openrouter
version: 1.1.0
schema: v1
      
models:
  - name: Qwen3 Coder 480B A35B
    model: qwen/qwen3-coder    
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["edit", "apply"]
    promptTemplates:
      edit: |
        The user has requested a section of code in a file to be rewritten.
        This is the prefix of the file:

        ```java
        {{{ prefix }}}
        ```
        
        This is the suffix of the file:

        ```java
        {{{ suffix }}}
        ```
        
        This is the code to rewrite:
        
        ```java
        {{{ codeToEdit }}}
        ```

        The user's request is: "Write a docstring for this code. Do not change anything about the code itself."
        DO NOT output any natural language, only output the code changes.
        I want JavaDoc to be created in Japanese instead of English.
        Here is the rewritten code:  

  - name: Grok Code Fast 1
    model: x-ai/grok-code-fast-1
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "summarize"]
    capabilities: ["tool_use", "image_input"]

  - name: GPT-5
    model: openai/gpt-5
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "summarize"]
    capabilities: ["tool_use", "image_input"]

  - name: gpt-oss-120b
    model: openai/gpt-oss-120b
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "summarize"]
    capabilities: ["tool_use", "image_input"]

  - name: Gemini 2.5 Pro
    model: google/gemini-2.5-pro
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "edit", "apply", "summarize"]
    capabilities: ["tool_use", "image_input"]

  - name: Gemini 2.5 Flash
    model: google/gemini-2.5-flash
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat"]
    capabilities: ["tool_use", "image_input"]

  - name: Claude Sonnet 4
    model: anthropic/claude-sonnet-4
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "edit", "apply", "summarize"]
    capabilities: ["tool_use", "image_input"]
    defaultCompletionOptions:
      temperature: 0.1 # 高い一貫性
      topP: 0.9 # 適度な多様性

  - name: Claude 3.7 Sonnet
    model: anthropic/claude-3.7-sonnet
    provider: openrouter
    apiBase: ${{ secrets.OPENROUTER_URL }} 
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    roles: ["chat", "edit", "apply", "autocomplete", "summarize"]
    capabilities: ["tool_use", "image_input"]
    defaultCompletionOptions:
      temperature: 0.1 # 高い一貫性
      topP: 0.9 # 適度な多様性


prompts:
  - name: custom-javadoc
    prompt: |
      The user has requested a section of code in a file to be rewritten.

      This is the prefix of the file:
      ```java
      {{{ prefix }}}
      ```

      This is the suffix of the file:
      ```java
      {{{ suffix }}}
      ```

      This is the code to rewrite:
      ```java
      {{{ codeToEdit }}}
      ```
      
      The user's request is: "Write a docstring for this code. Do not change anything about the code itself."
      DO NOT output any natural language, only output the code changes.
      Here is the rewritten code:        